<div class="flex items-center justify-center">
  <mat-card class="min-w-96 m-10 p-10">
    <mat-card-title >
      Register
    </mat-card-title>
    <mat-card-content>
      <div class="mt-4">
        <span> Names </span>
        <div class="flex gap-5">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="userToCreate.firstName" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="userToCreate.lastName">
          </mat-form-field>
        </div>
        <span> Email and Password </span>
        <div class="flex gap-5">
          <mat-form-field>
            <mat-label>Email </mat-label>
            <input matInput [(ngModel)]="userToCreate.email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="userToCreate.password">
          </mat-form-field>
        </div>
      </div>
      <span> Delivery Info </span>
      <div>
        <div class="flex gap-5">
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput [(ngModel)]="userToCreate.country">
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="userToCreate.city">
          </mat-form-field>

        </div>
        <div class="flex gap-5">
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput [(ngModel)]="userToCreate.street">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Zip</mat-label>
            <input matInput type="number" [(ngModel)]="userToCreate.zip">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="flex justify-end gap-5">
      <button mat-raised-button
        (click)="toLogin()"
              color="accent">Cancel</button>
      <button mat-raised-button
              (click)="registerUser()"
              color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
